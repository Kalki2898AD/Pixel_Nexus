<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="logo.webp">
    <style>
        body {
            background-color: rgba(0, 9, 34, 0.889);
            color: white;
            font-weight: bold;
            font-size: 27px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #error-message {
            display: none;
        }
        form {
            background-color: rgba(0, 9, 34, 0.889);
            padding: 30px;
            border-radius: 8px;
        }
        .anchor {
            font-size: 16px;
            text-decoration: underline;
            cursor: pointer;
            color: #0d6efd;
        }
        .anchor:hover {
            color: #0a58ca;
        }
        input.form-control {
            width: 100%;
        }
        .google-box {
            background-color: #ffffff;
            color: black;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .google-box button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .google-box button:hover {
            background-color: #357ae8;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 6px;
            border: 3px solid #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }
        .eye-icon {
            cursor: pointer;
            margin-left: -30px;
        }
    </style>
</head>
<body>
    <div class="col-lg-4">
        <h1>Login/Register</h1>
        <div id="error-message" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Invalid Credentials!</strong> Please check your username or password.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="login-box">
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="eye-icon" id="togglePassword">&#128065;</span>
                </div>
                <a class="anchor" id="show-register">Don't have an account? Register here</a>
                <br><br>
                <button type="submit" class="btn btn-primary w-50">Login</button>
            </form>
        </div>
        <div id="register-box" style="display:none;">
            <form id="register-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">New Username:</label>
                    <input type="text" class="form-control" id="new-username" placeholder="Create a username" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Create a password" required>
                    <span class="eye-icon" id="togglePassword">&#128065;</span>
                </div>
                <a class="anchor" id="show-login">Already have an account? Login here</a>
                <br><br>
                <button type="submit" class="btn btn-primary w-50">Register</button>
            </form>
        </div>
        <div class="google-box" id="google-ad-box">
            <p>Or continue with Google</p>
            <button id="google-signin">
                <img src="googlelogo.png" alt="Google logo" style="width: 24px; vertical-align: middle; margin-right: 10px;">
                Continue with Google
            </button>
        </div>
    </div>
    <script>
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('register-box').style.display = 'block';
            document.getElementById('google-ad-box').style.display = 'none';
        });
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('register-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('google-ad-box').style.display = 'block';
        });
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var newUsername = document.getElementById('new-username').value;
            var newPassword = document.getElementById('new-password').value;
            if (localStorage.getItem(newUsername)) {
                alert('Username already exists! Please choose a different one.');
                return;
            }
            var userData = {
                password: newPassword,
                points: 0
            };
            localStorage.setItem(newUsername, JSON.stringify(userData));
            alert('Registration successful! Now you can log in.');
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('register-box').style.display = 'none';
            document.getElementById('google-ad-box').style.display = 'block';
        });
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var storedUserDataString = localStorage.getItem(username);
            var storedUserData = storedUserDataString ? JSON.parse(storedUserDataString) : null;
            if (storedUserData && password === storedUserData.password) {
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('points', storedUserData.points);
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
        document.getElementById('togglePassword').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        });
        document.addEventListener('DOMContentLoaded', function () {
            const username = sessionStorage.getItem('username');
            if (username) {
                const userData = JSON.parse(localStorage.getItem(username));
                const savedTextSize = userData.textSize || '16px';
                document.body.style.fontSize = savedTextSize;
            }
        });
    </script>
</body>
</html>
