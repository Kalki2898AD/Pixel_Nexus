<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="logo.webp">
    <style>
        body {
            background-color: rgba(0, 9, 34, 0.889);
            color: white;
        }
        .profile-info {
            margin: 20px auto;
            padding: 20px;
            max-width: 350px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            width: 120px;
            text-align: left;
        }
        input, textarea {
            width: 180px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 20px;
        }
        .edit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            cursor: pointer;
        }
        .eye-icon {
            cursor: pointer;
            margin-left: -30px;
        }
        .profile-photo-edit-btn {
            position: relative;
            display: inline-block;
        }
        .profile-photo-edit-btn input {
            display: none;
        }
        .edit-photo-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .remove-photo-icon {
            position: absolute;
            bottom: 0;
            left: -30px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .save-btn {
            display: none;
            background-color: rgb(0,123,255);
            color: white;
            border:none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
        }
        #redirect {
            margin-left: -890px;
        }::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 6px;
            border: 3px solid #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <a id="redirect" href="index.html" style="color:white;"><---Back to home</a>
                <h2 class="mt-4">Your Profile</h2>
                <div class="profile-photo-edit-btn">
                    <span class="remove-photo-icon" id="removePhotoBtn">&#10006;</span>
                    <img id="profilePhoto" src="defaultprofile.jpg" alt="Profile Photo" class="profile-photo">
                    <span class="edit-photo-icon" id="profilePhotoEditBtn">&#9998;</span>
                    <input type="file" id="profilePhotoInput" accept="image/*">
                </div>
                <div class="profile-info">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" disabled>
                        <span class="eye-icon" id="togglePassword">&#128065;</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" class="form-control" placeholder="Tell us about yourself" disabled></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" class="form-control" disabled>
                    </div>
                </div>
                <button class="save-btn" id="saveProfileBtn">Save</button>
            </div>
        </div>
    </div>
    <div class="edit-btn" id="editBtn">&#9998;</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentUsername = sessionStorage.getItem('username');
            var defaultProfilePhoto = "defaultprofile.jpg";
            if (currentUsername) {
                var storedUserDataString = localStorage.getItem(currentUsername);
                if (storedUserDataString) {
                    var userData = JSON.parse(storedUserDataString);
                    document.getElementById('username').value = currentUsername;
                    document.getElementById('password').value = userData.password || "";
                    document.getElementById('email').value = userData.email || "";
                    document.getElementById('bio').value = userData.bio || "";
                    document.getElementById('dob').value = userData.dob || "";
                    document.getElementById('profilePhoto').src = userData.profilePhoto || defaultProfilePhoto;
                }
            }
            document.getElementById('removePhotoBtn').addEventListener('click', function() {
                document.getElementById('profilePhoto').src = defaultProfilePhoto;
                document.getElementById('saveProfileBtn').style.display = 'block';
            });
            document.getElementById('profilePhotoEditBtn').addEventListener('click', function() {
                document.getElementById('profilePhotoInput').click();
                document.getElementById('saveProfileBtn').style.display = 'block';
            });
            document.getElementById('profilePhotoInput').addEventListener('change', function(event) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePhoto').src = e.target.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            });
            document.getElementById('editBtn').addEventListener('click', function() {
                document.querySelectorAll('input, textarea').forEach(function(input) {
                    input.disabled = false;
                });
                document.getElementById('saveProfileBtn').style.display = 'block';
            });
            document.getElementById('togglePassword').addEventListener('click', function() {
                var passwordField = document.getElementById('password');
                passwordField.type = (passwordField.type === "password") ? "text" : "password";
            });
            document.getElementById('saveProfileBtn').addEventListener('click', function() {
                var newUsername = document.getElementById('username').value;
                var newPassword = document.getElementById('password').value;
                var email = document.getElementById('email').value;
                var bio = document.getElementById('bio').value;
                var dob = document.getElementById('dob').value;
                var profilePhoto = document.getElementById('profilePhoto').src;
                if (newUsername && newPassword) {
                    var storedUserData = JSON.parse(localStorage.getItem(currentUsername)) || {};
                    storedUserData.username = newUsername;
                    storedUserData.password = newPassword;
                    storedUserData.email = email;
                    storedUserData.bio = bio;
                    storedUserData.dob = dob;
                    storedUserData.profilePhoto = profilePhoto;
                    if (newUsername !== currentUsername) {
                        localStorage.removeItem(currentUsername);
                        sessionStorage.setItem('username', newUsername);
                    }
                    localStorage.setItem(newUsername, JSON.stringify(storedUserData));
                    alert("Profile updated successfully!");
                    window.location.href = "index.html";
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const username = sessionStorage.getItem('username');
            if (username) {
                const userData = JSON.parse(localStorage.getItem(username));
                const savedTextSize = userData.textSize || '16px';
                document.body.style.fontSize = savedTextSize;
            }
        });
    </script>
</body>
</html>
