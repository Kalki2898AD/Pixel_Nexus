<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="settings.jpg">
        <style>
            body {
                background-color: rgba(0, 9, 34, 0.889);
                color: white;
            }
            .form-select {
                width: 180px;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: rgba(0, 9, 34, 0.889);
                color: white;
            }
            ::-webkit-scrollbar {
                width: 12px;
            }
            ::-webkit-scrollbar-track {
                background: #333;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #555;
                border-radius: 6px;
                border: 3px solid #333;
            }
            ::-webkit-scrollbar-thumb:hover {
                background-color: #999;
            }
            .card {
                background-color: white;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 15px;
                color: black;
                max-width: 300px;
            }
            .card h5 {
                margin-bottom: 10px;
            }
            .card p {
                margin-bottom: 5px;
            }
            .bills-section {
                margin-top: 30px;
            }
            
            .text-size-label {
                margin-left: 10px;
                font-weight: bold;
            }
            .tooltip-text {
                position: absolute;
                background-color: black;
                color: white;
                padding: 5px;
                border-radius: 5px;
                font-size: 12px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Settings</h2>
            <div class="mb-3">
                <label for="textSizeRange" class="form-label">Text Size</label>
                <input type="range" class="form-range" id="textSizeRange" min="12" max="27" step="1">
                <span id="textSizeLabel" class="text-size-label">16px</span>
                <div id="tooltip" class="tooltip-text">16px</div>
            </div>
            <div class="bills-section">
                <h3>Previous Bills</h3>
                <div id="billsList"></div>
            </div>
        </div>
        <button onclick="window.location.href='index.html'" class="btn btn-primary">Back to Home</button>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const username = sessionStorage.getItem('username');
            if (username) {
                let userData = JSON.parse(localStorage.getItem(username));
                const savedTextSize = userData.textSize || '16px';
                document.body.style.fontSize = savedTextSize;
                document.getElementById('textSizeRange').value = parseInt(savedTextSize, 10);
                document.getElementById('textSizeLabel').textContent = savedTextSize;
                const textSizeRange = document.getElementById('textSizeRange');
                const tooltip = document.getElementById('tooltip');
                textSizeRange.addEventListener('input', function () {
                    const newSize = this.value + 'px';
                    document.body.style.fontSize = newSize;
                    document.getElementById('textSizeLabel').textContent = newSize;
                    userData.textSize = newSize;
                    localStorage.setItem(username, JSON.stringify(userData));
                });
                textSizeRange.addEventListener('mousemove', function (e) {
                    const newSize = this.value + 'px';
                    tooltip.style.display = 'block';
                    tooltip.textContent = newSize;
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                });
                textSizeRange.addEventListener('mouseleave', function () {
                    tooltip.style.display = 'none';
                });
                const billsList = document.getElementById('billsList');
                const purchases = userData.purchases || [];
                
                if (purchases.length > 0) {
                    purchases.forEach(function (purchase) {
                        const cardDiv = document.createElement('div');
                        cardDiv.classList.add('card', 'my-3');
                        cardDiv.style.maxWidth = '400px';
                        cardDiv.style.backgroundColor = 'white';
                        cardDiv.style.color = 'black';
                        
                        cardDiv.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">Game: ${purchase.game}</h5>
                                <p class="card-text">Price: ${purchase.price} Points</p>
                                <p class="card-text">Purchased on: ${purchase.dateTime}</p>
                            </div>
                        `;
                        billsList.appendChild(cardDiv);
                    });
                } else {
                    billsList.textContent = "No previous purchases.";
                }
            }
        });
    </script>
</html>
