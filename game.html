<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Explosion</title>
        <link rel="icon" href="dtlogo.jpg">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: 'Trebuchet MS', Arial, sans-serif;
                background-color: rgba(0, 9, 34, 0.889);
                color: white;
                padding-top: 20px;
                text-align: center;
            }
            .game-container {
                margin: 0 auto;
                padding: 20px;
                background-color: rgba(3, 0, 50, 0.445);
                border-radius: 20px;
                width: 100%;
                max-width: 1000px;
            }
            .game-area {
                width: calc(100% - 80px);
                height: 500px;
                position: relative;
                overflow: hidden;
                background-color: rgba(3, 0, 50, 0.445);
                border-radius: 20px;
                margin: 20px auto;
            }
            .word {
                position: absolute;
                font-size: 24px;
                color: white;
            }
            #inputBox {
                width: 100%;
                max-width: 500px;
                padding: 10px;
                font-size: 18px;
                background-color: rgba(0, 9, 34, 0.889);
                color: white;
                border: none;
                border-radius: 5px;
                margin-left:220px;
            }
            #inputBox:focus {
                outline: none;
                background-color: rgba(255, 255, 255, 0.1);
            }
            #timerDisplay {
                font-size: 18px;
                margin: 10px;
            }
            .return a {
                color: white;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center" style="text-decoration: underline;">Word Explosion</h1>
            <div class="game-container">
                <div class="form-group">
                    <label for="timerSelect">Choose Timer:</label>
                    <select id="timerSelect" class="form-control bg-dark text-white" style="max-width: 200px; margin: 0 auto;">
                        <option value="30">30 seconds</option>
                        <option value="60">60 seconds</option>
                        <option value="120">120 seconds</option>
                    </select>
                </div>
                <div class="game-area" id="gameArea"></div>
                <div id="timerDisplay">Time Remaining: <span id="timer">30</span> seconds</div>
                <input type="text" id="inputBox" class="form-control" placeholder="Click here to start..." />
                <div class="mt-3">
                    Score: <span id="score">0</span>
                </div>
                <div class="return mt-3">
                    <a href="index.html">Back to home page</a>
                </div>
            </div>
        </div>
        <script>
            let gameArea = document.getElementById('gameArea');
            let inputBox = document.getElementById('inputBox');
            let scoreDisplay = document.getElementById('score');
            let timerDisplay = document.getElementById('timerDisplay');
            let timerElement = document.getElementById('timer');
            let score = 0;
            let wordsTyped = 0;
            let words = [];
            let wordSpeed = 2;
            let wordInterval = 1500;
            let gameInterval, wordIntervalHandle;
            let timer;
            let totalTime;
            let startTime;
            let isGameRunning = false;
            function createWord() {
                let wordText = generateRandomWord();
                let word = document.createElement('div');
                word.classList.add('word');
                word.style.left = Math.random() * (gameArea.offsetWidth - 100) + 'px';
                word.style.top = '0px';
                word.textContent = wordText;
                word.word = wordText;
                gameArea.appendChild(word);
                words.push(word);
            }
            function generateRandomWord() {
                const wordList = ['mountain', 'river', 'forest', 'sky', 'flower', 'cloud','vehicle','ocean','library','college','travel','cooking','aeroplane','taxi','youtube'];
                return wordList[Math.floor(Math.random() * wordList.length)];
            }
            function updateGame() {
                words.forEach(word => {
                    word.style.top = (parseInt(word.style.top || 0) + wordSpeed) + 'px';
                    if (parseInt(word.style.top) > gameArea.offsetHeight) {
                        gameOver();
                    }
                });
            }
            function gameOver() {
                clearInterval(timer);
                clearInterval(wordIntervalHandle);
                clearInterval(gameInterval);
                isGameRunning = false;
                let typingSpeed = wordsTyped / ((totalTime - parseInt(timerElement.textContent)) / 60);
                let finalScore = score * typingSpeed;
                alert('Game Over! Final Score: ' + finalScore.toFixed(2));
                updatePointsInStorage(finalScore);
                resetGame();
            }
            function resetGame() {
                score = 0;
                wordsTyped = 0;
                scoreDisplay.textContent = score;
                words.forEach(word => gameArea.removeChild(word));
                words = [];
                inputBox.value = '';
                inputBox.disabled = false;
            }
            inputBox.addEventListener('input', function() {
                let typedWord = inputBox.value.trim();
                words = words.filter(word => {
                    if (word.word === typedWord) {
                        gameArea.removeChild(word);
                        score++;
                        wordsTyped++;
                        scoreDisplay.textContent = score;
                        inputBox.value = '';
                        return false;
                    }
                    return true;
                });
            });
            function startGame() {
                if (isGameRunning) return;
                isGameRunning = true;
                totalTime = parseInt(document.getElementById('timerSelect').value);
                startTime = new Date();
                timerElement.textContent = totalTime;
                timerDisplay.style.display = 'block';
                let timeLeft = totalTime;
                timer = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        gameOver();
                    }
                }, 1000);
                wordIntervalHandle = setInterval(createWord, wordInterval);
                gameInterval = setInterval(updateGame, 100);
            }
            document.getElementById('timerSelect').addEventListener('change', function() {
                if (!isGameRunning) {
                    totalTime = parseInt(this.value);
                    timerElement.textContent = totalTime;
                } else {
                    resetGame();
                }
            });
            inputBox.addEventListener('focus', function() {
                if (!isGameRunning) {
                    startGame();
                    inputBox.disabled = false;
                }
            });
            document.addEventListener('DOMContentLoaded', function() {
                const username = sessionStorage.getItem('username');
                if (!username) {
                    alert('Please log in to continue.');
                    window.location.href = 'login.html';
                }
            });
            function updatePointsInStorage(finalScore) {
                const username = sessionStorage.getItem('username');
                if (username) {
                    let userData = JSON.parse(localStorage.getItem(username)) || {};
                    let currentPoints = userData.points || 0;
                    let updatedPoints = currentPoints + Math.round(finalScore);
                    userData.points = updatedPoints;
                    localStorage.setItem(username, JSON.stringify(userData));
                    window.location.href = 'index.html';
                }
            }
        </script>
    </body>
</html>
